<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home / Timesheets</title>
</head>
<body>
<h1>Записи учета рабочего времени</h1>
<table>
    <thead>
    <tr>
        <th>Идентификатор записи</th>
        <th>Проект</th>
        <th>Сотрудник</th>
        <th>Минут потрачено</th>
        <th>Дата записи</th>
        <th>Перейти к записи</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="timesheet: ${timesheets}">
        <td> <span th:text="${timesheet.id}"></span></td>
        <td><a th:href="@{'/projects/{id}' (id=${timesheet.projectId})}">Перейти</a></td>
        <td> <span th:text="${timesheet.employeeId}"></span></td>
        <td> <span th:text="${timesheet.minutes}"></span></td>
        <td> <span th:text="${timesheet.createdAt}"></span></td>
        <td><a th:href="@{'/timesheets/{id}'(id=${timesheet.id})}">Перейти к записи</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
